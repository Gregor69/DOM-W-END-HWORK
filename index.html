<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGp Champions</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-form-entry">
        <div id ="form-wrapper">
            <div class="form-entry">
                <label for="rider" class="primary">Rider</label>
                <input type="text" id="rider" required/>
            </div>
            <div class="form-entry">
                <label for="team" class="primary">Team</label>
                <input type="text" id="team" required/>
            </div>
            <div class="form-entry">
                <label for="year" class="primary">Year</label>
                <input type="text" id="year" required/>
            </div>
            <div class="form-entry">
                <label for="points" class="primary">Points</label>
                <input type="text" id="points" required/>
            <div class="form-entry">
                <label for="victories" class="primary">Victories</label>
                <input type="text" id="victories" required/>
            </div>

            <div class="form-entry">
                <label for="DNFs" class="primary">DNFs</label>
                <select id="DNFs">
                    <option value="" disabled selected></option>
                    <option value ="Yes">Yes</option>
                    <option value ="No">No</option>
                </select>
            </div>
        </div>
        <input type="submit" value="save"/>       
    </form>

    <h1>List of Champions</h1>
    <ul id="list-of-champions"></ul>
    
</body>
</html>
